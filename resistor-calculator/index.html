<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resistor Color Code Calculator</title>

  <!-- Calculator CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Global site styles -->
  <link rel="stylesheet" href="../assets/vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/css/main.css">
  <link rel="stylesheet" href="../assets/css/custom.css">
</head>

<body>

  <div class="container mt-5 card-surface p-4">
    <h1 class="text-center mb-4">Resistor Color Code Calculator</h1>

    <div class="row justify-content-center">
      <div class="col-md-6">

        <!-- Color selectors -->
        <label>Band 1:</label>
        <select id="band1" class="form-select mb-3">
          <option value="0">Black</option>
          <option value="1">Brown</option>
          <option value="2">Red</option>
          <option value="3">Orange</option>
          <option value="4">Yellow</option>
          <option value="5">Green</option>
          <option value="6">Blue</option>
          <option value="7">Violet</option>
          <option value="8">Grey</option>
          <option value="9">White</option>
        </select>

        <label>Band 2:</label>
        <select id="band2" class="form-select mb-3">
          <option value="0">Black</option>
          <option value="1">Brown</option>
          <option value="2">Red</option>
          <option value="3">Orange</option>
          <option value="4">Yellow</option>
          <option value="5">Green</option>
          <option value="6">Blue</option>
          <option value="7">Violet</option>
          <option value="8">Grey</option>
          <option value="9">White</option>
        </select>

        <label>Multiplier:</label>
        <select id="multiplier" class="form-select mb-3">
          <option value="1">Black ×1</option>
          <option value="10">Brown ×10</option>
          <option value="100">Red ×100</option>
          <option value="1000">Orange ×1k</option>
          <option value="10000">Yellow ×10k</option>
          <option value="100000">Green ×100k</option>
          <option value="1000000">Blue ×1M</option>
          <option value="10000000">Violet ×10M</option>
        </select>

        <button class="btn btn-primary w-100" onclick="calculate()">Calculate</button>

        <h3 class="text-center mt-4">Resistance: <span id="result">—</span> Ω</h3>

      </div>
    </div>
  </div>

  <!-- Calculator JS -->
  <script src="script.js"></script>

  <!-- Global scripts -->
  <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/main.js"></script>

</body>
</html>
